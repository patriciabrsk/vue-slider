<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Vue JS Slider</title>

</head>
<body>
    <main id="app">
        <div class="container-fluid p-5">
            <div class="row text-center">
                <div class="col-12 p-3" id="my-before-carousel">
                    <h1 class="text-uppercase text-white fw-bold">
                        Image Carousel
                    </h1>
                </div>

                <div class="col-12 p-5">
                    <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel">
                        <div class="my-carousel-images">
                            <div class="main-img position-relative">
                                <img :src="images[currentIndex].image" :alt="images[currentIndex].title">
                                <div class="text-box position-absolute">
                                    <h2 class="text-white text-end">{{ images[currentIndex].title }}</h2>
                                    <p class="text-white text-end">{{ images[currentIndex].text }}</p>
                                </div>
                            </div>
                        </div>
                        <div class="my-thumbnails d-flex position-relative">
                            <!-- prev -->
                            <div class="my-previous position-absolute" @click="prevImage()">
                                <span class="my-prev-hook"></span>
                            </div>

                            <div class="img-wrapper d-flex flex-row" v-for="(thumbnail, index) in images" :class="(index == currentIndex) ? 'active' : '' ">
                                <img class="img-fluid" :src="thumbnail.image" :alt="`Thumbnail of ${thumbnail.title}`">
                            </div>

                            <!-- next -->
                            <div class="my-next position-absolute" @click="nextImage()">
                                <span class="my-next-hook"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 p-3" id="my-after-carousel">

                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
